{% extends 'layout/base.html' %}

{% block content %}

<!-- Banner Carousel -->
<div id="carouselExampleAutoplaying" class="carousel slide carousel-fade" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="https://res.cloudinary.com/dtkzgdef1/image/upload/v1734854690/background_jnuymh.jpg"
                 class="d-block w-100" alt="Banner 1">
        </div>
        <div class="carousel-item">
            <img src="https://res.cloudinary.com/dtkzgdef1/image/upload/v1734869506/banner3_iyajct.jpg"
                 class="d-block w-100" alt="Banner 2">
        </div>
        <div class="carousel-item">
            <img src="https://res.cloudinary.com/dtkzgdef1/image/upload/v1734868971/banner2_qbqiu2.jpg"
                 class="d-block w-100" alt="Banner 3">
        </div>
        <div class="carousel-item">
            <img src="https://res.cloudinary.com/dtkzgdef1/image/upload/v1734869506/banner5_shj4jp.jpg"
                 class="d-block w-100" alt="Banner 4">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

<!-- Flight search form -->
<div class="container mb-5">
    <h2 class="text-center mb-4">Tra cứu chuyến bay</h2>
    <form class="row g-4 justify-content-center" method="GET" action="/order">

        <!-- Dropdown for From (Từ) -->
        <div class="col-md-3">
            <label for="from" class="form-label">Nơi đi</label>
            <select class="form-control" id="from" name="from">
                <option value="">Chọn nơi đi</option>
                {% for san_bay in san_bay %}
                <option value="{{ san_bay.dia_diem }}">{{ san_bay.dia_diem }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- Dropdown for To (Đến) -->
        <div class="col-md-3">
            <label for="to" class="form-label">Nơi đến</label>
            <select class="form-control" id="to" name="to">
                <option value="">Chọn nơi đến</option>
                {% for san_bay in san_bay %}
                <option value="{{ san_bay.dia_diem }}">{{ san_bay.dia_diem }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- Date input -->
        <div class="col-md-3">
            <label for="date" class="form-label">Ngày bay</label>
            <input class="form-control" type="date" id="date" name="date" placeholder="Ngày bay">
        </div>

        <!-- Submit Button -->
        <div class="col-md-3 d-flex justify-content-center align-items-end">
            <button class="btn btn-primary w-100" type="submit">Tìm ngay</button>
        </div>

    </form>
</div>

{% endblock %}
