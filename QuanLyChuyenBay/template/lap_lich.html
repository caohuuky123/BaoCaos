<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lập Lịch Chuyến Bay</title>
</head>
<body>
    <h2>Lập Lịch Chuyến Bay</h2>
    <form method="POST" action="{{ url_for('lap_lich') }}">
        <!-- Thông tin chuyến bay -->
        <label for="ma_chuyen_bay">Mã chuyến bay:</label>
        <input type="text" id="ma_chuyen_bay" name="ma_chuyen_bay" required><br><br>

        <label for="san_bay_di">Sân bay đi:</label>
        <input type="text" id="san_bay_di" name="san_bay_di" required><br><br>

        <label for="san_bay_den">Sân bay đến:</label>
        <input type="text" id="san_bay_den" name="san_bay_den" required><br><br>

        <label for="ngay_gio_bay">Ngày - Giờ bay:</label>
        <input type="datetime-local" id="ngay_gio_bay" name="ngay_gio_bay" required><br><br>

        <label for="thoi_gian_bay">Thời gian bay (phút):</label>
        <input type="number" id="thoi_gian_bay" name="thoi_gian_bay" required><br><br>

        <label for="san_bay_trung_gian">Sân bay trung gian (tối đa 2 sân bay):</label><br>
        <input type="text" id="san_bay_trung_gian" name="san_bay_trung_gian"><br>
        <input type="text" id="san_bay_trung_gian_2" name="san_bay_trung_gian"><br><br>

        <label for="thoi_gian_dung">Thời gian dừng (phút):</label><br>
        <input type="number" id="thoi_gian_dung" name="thoi_gian_dung"><br>
        <input type="number" id="thoi_gian_dung_2" name="thoi_gian_dung"><br><br>

        <button type="submit">Lập Lịch Chuyến Bay</button>
    </form>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul>
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
        </ul>
    {% endif %}
    {% endwith %}
</body>
</html>
