{% extends 'layout/base.html' %}

{% block content %}
  <div class="container my-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white text-center">
            <h2>Thông tin khách hàng</h2>
        </div>
        <div class="card-body">
            {% if error_msg %}
                <div class="alert alert-danger" role="alert">
                    {{ error_msg }}
                </div>
            {% endif %}
            <form method="POST" action="{{ url_for('process_payment', flight_id=flight_id, ticket_class=ticket_class) }}">
                <div class="form-group">
                    <label for="ten_khach_hang">Tên khách hàng:</label>
                    <input type="text" class="form-control" id="ten_khach_hang" name="ten_khach_hang" value="{{ ten_khach_hang }}" required>
                </div>
                <div class="form-group">
                    <label for="gioi_tinh">Giới tính:</label>
                    <select class="form-control" id="gioi_tinh" name="gioi_tinh" required>
                        <option value="Nam" {% if gioi_tinh == 'Nam' %}selected{% endif %}>Nam</option>
                        <option value="Nu" {% if gioi_tinh == 'Nu' %}selected{% endif %}>Nữ</option>
                        <option value="Khac" {% if gioi_tinh == 'Khac' %}selected{% endif %}>Khác</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="sdt">Số điện thoại:</label>
                    <input type="text" class="form-control" id="sdt" name="sdt" value="{{ sdt }}" required>
                </div>
                <div class="form-group">
                    <label for="dia_chi">Địa chỉ:</label>
                    <input type="text" class="form-control" id="dia_chi" name="dia_chi" value="{{ dia_chi }}">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{ email }}">
                </div>
                <div class="form-group">
                    <label for="CCCD">CCCD:</label>
                    <input type="text" class="form-control" id="CCCD" name="CCCD" value="{{ CCCD }}" required>
                </div>
                <input type="hidden" name="user_id" value="{{ current_user.id }}">
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-success">Tiếp tục</button>
                </div>
            </form>
        </div>
    </div>
  </div>
{% endblock %}
