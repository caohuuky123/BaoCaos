{% extends 'layout/base.html' %}
{% block title %}Đăng nhập{% endblock %}
{% block content %}
<h1 class="text-center text-danger mt-2">ĐĂNG NHẬP NGƯỜI DÙNG</h1>

{% if err_msg %}
<div class="alert alert-danger">{{err_msg}}</div>
{% endif %}

<form method="post">

    <div class="form-floating mb-3 mt-3">
        <input type="text" class="form-control" id="username" placeholder="Nhập tên đăng nhập" name="username">
        <label for="username">Tên đăng nhập</label>
    </div>

    <div class="form-floating mt-3 mb-3">
        <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu" name="password">
        <label for="password">Mật khẩu</label>
    </div>

    <div>
        <input type="submit" value="Đăng nhập" class="btn btn-success"/>
    </div>
    <!-- Register buttons -->
        <div class="text-center">
            <p>Chưa có tài khoản? <a href="/register">Đăng ký ngay</a></p>
        </div>

        <!-- Options -->
        <div class="text-center">
            <div class="mb-2">Hoặc đăng nhập bằng:</div>
            <div class="d-flex justify-content-center gap-2">
                <a href="/oauth" class="btn btn-secondary">Google</a>
            </div>
        </div>
    </form>
</form>
{% endblock %}
