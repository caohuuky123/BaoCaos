{% extends 'layout/base.html' %}

{% block content %}
<div class="container my-5">
    <div class="card shadow border-0 rounded-4">
        <div class="card-header bg-gradient text-white text-center p-4"
             style="background: linear-gradient(90deg, #0056b3, #6610f2);">
            <h2 class="fw-bold">Thanh toán cho Chuyến bay</h2>
        </div>
        <div class="card-body p-5">

            <p class="text-center text-muted mb-4">
                <i class="bi bi-calendar3"></i> Ngày giờ bay: <strong>{{ chuyen_bay.ngay_gio_bay.strftime('%H:%M %d-%m-%Y') }}</strong>
            </p>

            <!-- Chọn ghế -->
            <h4 class="text-center fw-bold text-secondary">Chọn ghế trống</h4>
            <br>
            <h4 class="text-center fw-bold text-secondary">Nhập Thông Tin Liên Hệ</h4>
            <form method="POST" action="{{ url_for('xac_nhan_thanh_toan', chuyen_bay_id=chuyen_bay.id, hang_ve=hang_ve) }}">
                <div class="row mb-4">
                    {% for seat in chuyen_bay.danh_sach_ve %}
                    <div class="col-md-3">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="seat" value="{{ seat.id }}" id="seat{{ seat.id }}">
                            <label class="form-check-label" for="seat{{ seat.id }}">
                                Ghế {{ seat.ten_gh }}
                            </label>
                        </div>
                    </div>
                    {% endfor %}
                </div>

                <!-- Thông tin cá nhân -->
                <div class="mb-4">
                    <label for="name" class="form-label">Họ tên</label>
                    <input type="text" class="form-control" name="name" id="name" required>
                </div>
                <div class="mb-4">
                    <label for="cmnd" class="form-label">CMND/CCCD</label>
                    <input type="text" class="form-control" name="cmnd" id="cmnd" required>
                </div>

                <div class="mb-4">
                    <label for="phone" class="form-label">Số điện thoại</label>
                    <input type="text" class="form-control" name="phone" id="phone" required>
                </div>

                <!-- Xác nhận thanh toán -->
                <div class="text-center">
                    <button type="submit" name="payment_method" value="momo" class="btn btn-lg btn-success w-50 py-3 mx-2 rounded-pill shadow">
                        Thanh toán
                    </button>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
