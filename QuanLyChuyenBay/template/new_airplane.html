{% extends 'layout/base.html' %}

{% block title %}Tạo Máy Bay{% endblock %}

{% block content %}
<h1 class="text-center text-primary mt-2">TẠO MÁY BAY MỚI</h1>

<form method="post" action="{{ url_for('tao_may_bay') }}">
    <div class="form-group">
        <label for="ten_may_bay">Tên Máy Bay:</label>
        <input type="text" class="form-control" id="ten_may_bay" name="ten_may_bay" required>
    </div>
    <div class="form-group">
        <label for="tinh_trang_hoat_dong">Tình Trạng Hoạt Động:</label>
        <select class="form-control" id="tinh_trang_hoat_dong" name="tinh_trang_hoat_dong" required>
            <option value="1">Hoạt động</option>
            <option value="0">Không hoạt động</option>
        </select>
    </div>
    <div class="form-group">
        <label for="so_luong_hang_ghe_1">Số Lượng Ghế Hạng 1:</label>
        <input type="number" class="form-control" id="so_luong_hang_ghe_1" name="so_luong_hang_ghe_1" required>
    </div>
    <div class="form-group">
        <label for="so_luong_hang_ghe_2">Số Lượng Ghế Hạng 2:</label>
        <input type="number" class="form-control" id="so_luong_hang_ghe_2" name="so_luong_hang_ghe_2" required>
    </div>
    <div class="form-group">
        <label for="nam_san_xuat">Năm Sản Xuất:</label>
        <input type="number" class="form-control" id="nam_san_xuat" name="nam_san_xuat" required>
    </div>
    <div>
        <input type="submit" value="Lưu Máy Bay" class="btn btn-primary"/>
    </div
